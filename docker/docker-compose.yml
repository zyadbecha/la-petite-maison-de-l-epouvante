services:
  # ──────────────────────────────────────────────
  # PostgreSQL 16
  # ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ──────────────────────────────────────────────
  # pgAdmin (dev only)
  # ──────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:9.11.0
    restart: unless-stopped
    profiles: ["dev"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  # ──────────────────────────────────────────────
  # Backend API
  # ──────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      start_period: 15s
      retries: 3
    networks:
      - internal
      - public

  # ──────────────────────────────────────────────
  # Frontend (React + Vite)
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - public

volumes:
  postgres_data:

networks:
  internal:
    driver: bridge
    internal: true
  public:
    driver: bridge
