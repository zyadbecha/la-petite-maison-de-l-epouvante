# ============================================================
# CI/CD Pipeline â€” La Petite Maison de l'Ã‰pouvante
# GitHub Actions â†’ Azure Container Apps
#
# Stages:
#   1. Lint (ESLint frontend + backend)
#   2. Unit Tests + Coverage (Vitest + Jest)
#   3. Integration Tests (Supertest + DB)
#   4. SAST Security (CodeQL + npm audit)
#   5. Build Docker Images
#   6. Deploy to Azure Container Apps
# ============================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}
  NODE_VERSION: "20"

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Permissions pour GHCR + CodeQL
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1 â€” LINT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lint:
    name: "ğŸ” Lint"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: ${{ matrix.project }}
        run: npm run lint

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2 â€” UNIT TESTS + COVERAGE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  unit-tests:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        project: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run tests with coverage
        working-directory: ${{ matrix.project }}
        run: npm run test:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.project }}
          path: ${{ matrix.project }}/coverage/
          retention-days: 7

      - name: Check coverage threshold (â‰¥ 60%)
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(node -e "const c=require('./coverage/coverage-summary.json');console.log(c.total.lines.pct)")
            echo "ğŸ“Š Line coverage: ${LINES}%"
            if (( $(echo "$LINES < 60" | bc -l) )); then
              echo "âŒ Coverage ${LINES}% is below 60% threshold"
              exit 1
            fi
            echo "âœ… Coverage ${LINES}% meets threshold"
          else
            echo "âš ï¸ No coverage report found â€” skipping threshold check"
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3 â€” INTEGRATION TESTS (Backend + DB)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  integration-tests:
    name: "ğŸ”— Integration Tests"
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Initialize test database
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_db -f docker/postgres/init.sql

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run integration tests
        working-directory: backend
        env:
          NODE_ENV: test
          PORT: 4000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
          AUTH0_AUDIENCE: https://test.auth0.com/api/v2/
          AUTH0_DOMAIN: test.auth0.com
          FRONTEND_URL: http://localhost:3000
        run: npx jest --testPathPattern="integration|e2e" --passWithNoTests --forceExit

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4 â€” SAST SECURITY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-audit:
    name: "ğŸ”’ npm audit"
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        project: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm ci

      - name: Run npm audit (critical + high)
        working-directory: ${{ matrix.project }}
        run: |
          echo "ğŸ” Scanning ${{ matrix.project }} for vulnerabilities..."
          npm audit --audit-level=critical || true
          # Fail only on critical
          CRITICAL=$(npm audit --json 2>/dev/null | node -e "
            let d='';process.stdin.on('data',c=>d+=c);process.stdin.on('end',()=>{
              try{const j=JSON.parse(d);console.log(j.metadata?.vulnerabilities?.critical||0)}
              catch{console.log(0)}
            })" || echo "0")
          echo "ğŸš¨ Critical vulnerabilities: $CRITICAL"
          if [ "$CRITICAL" -gt "0" ]; then
            echo "âŒ Critical vulnerabilities found â€” blocking pipeline"
            exit 1
          fi
          echo "âœ… No critical vulnerabilities"

  codeql:
    name: "ğŸ›¡ï¸ CodeQL SAST"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 5 â€” BUILD DOCKER + PUSH TO GHCR
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-backend:
    name: "ğŸ³ Build Backend"
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, security-audit, codeql]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: "ğŸ³ Build Frontend"
    runs-on: ubuntu-latest
    needs: [unit-tests, security-audit, codeql]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL }}
            VITE_AUTH0_DOMAIN=${{ vars.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ vars.VITE_AUTH0_CLIENT_ID }}
            VITE_AUTH0_AUDIENCE=${{ vars.VITE_AUTH0_AUDIENCE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 6 â€” DEPLOY TO AZURE CONTAINER APPS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    name: "ğŸš€ Deploy Azure"
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    environment: production
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          containerAppName: petite-maison-api
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-backend:latest
          targetPort: 4000
          ingress: external
          environmentVariables: >-
            NODE_ENV=production
            PORT=4000
            DB_HOST=secretref:db-host
            DB_PORT=secretref:db-port
            DB_USER=secretref:db-user
            DB_PASSWORD=secretref:db-password
            DB_NAME=secretref:db-name
            AUTH0_AUDIENCE=secretref:auth0-audience
            AUTH0_DOMAIN=secretref:auth0-domain
            FRONTEND_URL=${{ vars.FRONTEND_URL }}

      - name: Deploy Frontend Container App
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ vars.AZURE_RESOURCE_GROUP }}
          containerAppName: petite-maison-web
          imageToDeploy: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-frontend:latest
          targetPort: 80
          ingress: external

      - name: Verify deployment health
        run: |
          echo "â³ Waiting for backend to be ready..."
          sleep 30
          BACKEND_URL="${{ vars.BACKEND_URL }}/health"
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "âœ… Backend healthy (attempt $i)"
              exit 0
            fi
            echo "â³ Attempt $i: status $STATUS â€” retrying in 10s..."
            sleep 10
          done
          echo "âŒ Backend health check failed after 10 attempts"
          exit 1

      - name: Post-deploy summary
        if: always()
        run: |
          echo "## ğŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ vars.FRONTEND_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend API | ${{ vars.BACKEND_URL }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Health Check | ${{ vars.BACKEND_URL }}/health |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
